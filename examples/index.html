<html lang="ko">
<head>
    <title>GbPlayer Example</title>
    <style>
        html, body {
            width: 100vw;
            height: 100vh;

            display: flex;
            justify-content: center;
            align-content: center;
            flex-wrap: wrap;
        }

        video{
            width: 30%;
            height: 30%;
            object-fit: fill;
            background-color: black;
        }
    </style>
</head>
<body>
    <video autoplay controls muted id="player0"></video>
    <video autoplay controls muted id="player1"></video>
    <video autoplay controls muted id="player2"></video>
    <video autoplay controls muted id="player3"></video>
    <video autoplay controls muted id="player4"></video>
    <video autoplay controls muted id="player5"></video>
    <video autoplay controls muted id="player6"></video>
    <video autoplay controls muted id="player7"></video>
    <video autoplay controls muted id="player8"></video>
</body>

<script src="../dist/gbPlayer.js"></script>
<script type="application/javascript">

    const gbPlayer1 = new GbPlayer('player0', 'http://localhost:8083', 'rino', 'rino')
    const gbPlayer2 = new GbPlayer('player1', 'http://localhost:8083', 'rino', 'rino')
    const gbPlayer3 = new GbPlayer('player2', 'http://localhost:8083', 'rino', 'rino')
    // gbPlayer.addChannel('demo003', 'channel001', 'rtsp://admin:admin@10.10.3.6/media/video1')
    // NORMAL
    gbPlayer1.start('player0', 'demo005', 'rtsp://10.30.8.89:1935/live/STREAM_1602029011623.stream')
    gbPlayer2.start('player1', 'demo006', 'rtsp://10.30.8.89:1935/live/STREAM_1602028988806.stream')
    gbPlayer3.start('player2', 'demo007', 'rtsp://10.30.8.89:1935/live/STREAM_1602029060613.stream')

</script>
</html>
